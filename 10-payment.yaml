- name: setting up payment component
  hosts: payment
  become: yes
  tasks:
  - name: Install python packages
    ansible.builtin.dnf:
      name: "{{item}}" 
      state: present
    loop:
    - python36
    - gcc
    - python3-devel

  - name: creating the user 
    ansible.builtin.user:
      name: roboshop

  - name: creating directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: downloading and unzipping
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /app
      remote_src: true

  - name: Install dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdir: /app  

  - name: copying payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reloading
    ansible.builtin.systemd_service:
       daemon_reload: true

  - name: enabling and starting payment
    ansible.builtin.service:
      state: started
      enabled: true  